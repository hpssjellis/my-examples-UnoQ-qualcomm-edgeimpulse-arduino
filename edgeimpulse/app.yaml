# =========================================================================
# === ACTIVE BRICK: OBJECT DETECTION (using EI_OBJ_DETECTION_MODEL) ===
# =========================================================================
- arduino:video_object_detection: {
    variables: {
      EI_OBJ_DETECTION_MODEL: /home/arduino/.arduino-bricks/ei-models/<your object detection model name>.eim
    }
  }

